<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" href="style.css">
      <script src="login.js"></script>
      <title>Login and Sign Up</title>
</head>
<body>
      <!-- nav bar section-->
      
      <nav>
            <ul id='MenuItems'>
                <li><a href='#'>Home</a></li>
                <li><a href='#'>About Us</a></li>
                <li><a href='#'>Services</a></li>
                <li><a href='#'>Contact</a></li>
                <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                <button class='upbtn' onclick="document.getElementById('signup-form').style.display='block'" style="width:auto;">Sign Up</button>
            </ul>
        </nav>

        <!--Login form Section-->
     
      <div id='login-form' class="box">
            <h1>Login</h1>
            
            <form action="">
                  <div class="user">
                        <input type="username" placeholder="Username">
                  </div>
                  <div class="pass">
                       <input type="password" placeholder="Password">
                  </div>
               <button class='btn'>Login</button>
            </form>

      </div>

     <!--Sign Up form section-->

      <div id='signup-form'class="upbox">
            <h1>Sign Up</h1>
            
            <form action="">
                  <div class="userup">
                        <input type="username" placeholder="Username">
                  </div>
                  <div class="email">
                        <input type="E-mail" placeholder="E-mail">
                  </div>
                  <div class="passup">
                       <input type="password" placeholder="Password">
                  </div>
                  <div class="passup">
                        <input type="password" placeholder="Confirm Password">
                   </div>

                   
                   <a href=""><button class='uppbtn'>Sign Up</button></a>.
            </form>

      </div>

<div class="words word-1">

    </div>
    
    <div class="words word-2">

    </div>
</body>
</html>
